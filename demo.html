<!DOCTYPE html>
<html>
	<head>
		<title>BW Matrix generation</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css" type="text/css"/>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>

    <body>
        <h2> Have you ever needed a way to convert an image into black and white via javascript? No? Me either until today.</h2>

		<input type='file' />
		<div id="input-display" class="flex-container">
			<div class="flex-half">
				<h5>Source Image</h5>
				<img class="demo-image" data-image-target src="img/demo_j.png" />
			</div>

			<div class="flex-half" >
				<h5>Rendered on canvas</h5>
				<div id="demo-canvas">

				</div>
			</div>	
		</div>

		<div id="test-output">
		</div>
	</body>
    
    <script src="js/imageMatriceGenerator.js"></script>

	<script>
		function main() {
			var mx = new matrixCanvas();
			mx.demo();
			var matrixArray = mx.getMatrix();
			console.log(matrixArray);
		}
	

		window.addEventListener('load', function() {
		document.querySelector('input[type="file"]').addEventListener('change', function() {
			if (this.files && this.files[0]) {
				var img = document.querySelector('img');  // $('img')[0]
				img.src = URL.createObjectURL(this.files[0]); // set src to blob url
				img.onload = imageIsLoaded;
			}
		});
		});

		function imageIsLoaded() { 
			var preview_image = document.querySelector('.data-image-target');
			main();
		}
	</script>
</html>
